<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Email Conformation</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="form-container">
                <h3>
                    Email Conformation 
                </h3>
                <form method="post" id="reused_form" >
                    <label for="name">Your Name:</label>
                    <input id="name" type="text" readOnly name="Name" size="45"><br><br>
                    <label for="email">Email Address:</label>
                    <input id="email" type="email" readOnly name="Email"  size="45"><br><br>
                    <label for="message">Message:</label>
                    <textarea id="message"readOnly name="Message" rows="10" maxlength="6000" required></textarea>
                    
                </form>
                <div id="success_message" style="display:none">
                    <h3>Submitted the form successfully!</h3> 
                    <p> We will get back to you soon. </p>
        </div>
    </body>
</html>
